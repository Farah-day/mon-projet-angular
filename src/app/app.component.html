<!-- Toolbar -->
<div class="container">
  <div class="row col-xs-12">
    <h2>Posts</h2>

    <p>Mis Ã  jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }}</p>

    <ul class="list-group">
      <app-post *ngFor="let post of posts; let i = index"
                    [indexOfPost]="i"
                    [postTitle]="post.title"
                    [postContent]="post.content"
                    [postStatus]="post.loveIts"
                    [postDate]="post.created_at">
      </app-post>
    </ul>

    <button class="btn btn-success"
            (click)="onLikeAll()">Tout liker</button>
    <button class="btn btn-danger"
            (click)="onDislikeAll()">Tout disliker</button>
  </div>
</div>
